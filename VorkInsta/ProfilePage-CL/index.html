<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VorkInsta</title>
</head>
<body>
    <div class="main-container">
        <nav class="nav-container">
            <img class="logo" src="../Asset/logo.svg" alt="" srcset="">
            <h3>SIGN OUT</h3> 
        </nav>
        <div class="pages">
            <img class="profile" src="../Asset/generic-avatar.svg" alt="" srcset="">
            <div class="upload">
                <img class="upload-icon" src="../Asset/upload.png" alt="" srcset="">
                <p>Click to upload profile</p>
            </div>
        </div>
        <div class="form">
            <form action="details">
                <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">FIRST NAME</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="First Name">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">LAST NAME</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="Last Name">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">COUNTRY</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="--country--">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">STATE</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="First Name">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">PHONE</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="xxxxx-xxxxx">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">SKYPE-ID</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="xxxxxx">
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label" for="fname">SKILLS - SEEKING</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="Create Password" placeholder="ie: React, Javascript, Bootstrap">
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">YEARS OF EXPERIENCE</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="ie: 2 Years 3 Months">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">CURRENT POSITION</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="ie: Software, Wed developer...">
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">COMPANY BIO</label>
                    </div>
                    <div class="col-75">
                        <textarea class="bio-text" name="" id="" rows="05"></textarea>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label" for="fname">COMPANY LINK</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="Create Password" placeholder="www.microsoft.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label" for="fname">COMPANY SIZE LINK</label>
                        </div>
                        <div class="col-75">
                            <!-- <input type="text" id="fname" name="Create Password" placeholder="www.microsoft.com"> -->
                                <select name="fname" id="fname">
                                    <option value="0-9">0-9</option>
                                    <option value="10-99">10-99</option>
                                    <option value="100-199">100-199</option>
                                    <option value="More Than 200">More than 200</option>
                                </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label" for="fname">COMPANY INDUSTRY</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="Create Password" placeholder="ie: Bussniess process outsourcing">
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label class="label" for="fname">LANGUAGES</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="Create Password" placeholder="ie: Tamil, Telugu, Hindi">
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label class="label" for="fname">CERTIFICATIONS</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="fname" name="Create Password" placeholder="ie: Python, Java">
                        </div>
                    </div>
                    <div class="row check">
                        <div class="col-25">
                            <img class="files" src="../Asset/files-and-folders.png" alt="" srcset="">
                        </div>
                        <div class="col-75 upload">
                            <img class="upload-icon" src="../Asset/upload.png" alt="" srcset="">
                            <p>Click to upload Certificates</p>
                        </div>
                    </div>
                    <input type="submit" value="SUBMIT">
            </form>
        </div>
    </div>
</body>
</html>
